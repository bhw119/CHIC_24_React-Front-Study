<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Matching and Validation</title>
  </head>
  <body>
    <h1>Password Matching and Validation</h1>
    <label for="password">Password:</label>
    <input type="password" id="password" onkeyup="validatePassword()" />
    <br />
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" onkeyup="validatePassword()" />
    <p id="message"></p>

    <script>
      const validatePassword = () => {
          const password = document.getElementById("password").value;
          const confirmPassword = document.getElementById("confirmPassword").value;
          const message = document.getElementById("message");


          // Validate length
          const length = password.length >= 8;
          // Validate upper case letter
          const upper = /[A-Z]/.test(password);
          // Validate lower case letter
          const lower = /[a-z]/.test(password);
          // Validate number
          const number = /[0-9]/.test(password);

          message.innerHTML = "비밀번호는 다음 조건을 충족해야 합니다:<br> "
          if (!length) {
              message.innerHTML +=  "8글자 이상 X <br> " ;
              
          }
          else {
            message.innerHTML += "8글자 이상 O <br> "
          }
          if (!upper) {
              message.innerHTML += "대문자 포함 X <br>" ;
          }
          else{
            message.innerHTML += "대문자 포함 O <br>" ;
          }
          if (!lower) {
              message.innerHTML += "소문자 포함 X <br>";
              
          }
          else{
            message.innerHTML += "소문자 포함 O <br>";
          }
          if (!number) {
              message.innerHTML += " 숫자 포함 X <br>" ;
          }
          else{
            message.innerHTML += " 숫자 포함 O <br>" ;
          }
          if (password !== confirmPassword) {
              message.innerHTML = "두 비밀번호가 일치하지 않습니다. <br>" ;
          }
          else if (password == confirmPassword && length && upper && lower && number){
            message.innerHTML = "비밀번호가 일치하며 조건을 충족합니다. <br>"
          }

          // Prevent form submission if validation fails
          return length && upper && lower && number && (password === confirmPassword);
      }
  </script>
  </body>
</html>
