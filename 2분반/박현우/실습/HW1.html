    let sortDirection = 'asc';

    function renderTable(data) {
      const tableBody = document.querySelector('#jsonTable tbody');
      tableBody.innerHTML = '';

      data.forEach((item) => {
        const row = document.createElement('tr');
        Object.values(item).forEach((cellData) => {
          const cell = document.createElement('td');
          cell.textContent = cellData;
          row.appendChild(cell);
        });
        tableBody.appendChild(row);
      });
    }

    function sortTable(index) {
      const tableHeader = document.querySelector(`th[data-index="${index}"]`);
      const order = tableHeader.classList.contains('asc') ? 'desc' : 'asc';

      document.querySelectorAll('th').forEach((th) => {
        th.classList.remove('asc', 'desc');
      });

      tableHeader.classList.add(order);

      jsonData.sort((a, b) => compareValues(a, b, index, order));

      sortDirection = order;
      filterAndRenderTable();
    }

    function compareValues(a, b, index, order) {
      const aValue = Object.values(a)[index];
      const bValue = Object.values(b)[index];

      if (aValue < bValue) {
        return order === 'asc' ? -1 : 1;
      }
      if (aValue > bValue) {
        return order === 'asc' ? 1 : -1;
      }
      return 0;
    }

    function filterData(filter) {
      currentFilter = filter;
      const filterButtons = document.querySelectorAll('span');
      filterButtons.forEach((button) => {
        button.classList.remove('filteron');
        button.classList.add('filteroff');
        if (button.innerText === filter) {
          button.classList.add('filteron');
          button.classList.remove('filteroff');
        }
      });
      filterAndRenderTable();
    }

    function filterAndRenderTable() {
      let filteredData = jsonData;
      if (currentFilter !== 'all') {
        filteredData = jsonData.filter((item) => item.City === currentFilter);
      }
      renderTable(filteredData);
    }

      renderTable(jsonData);
      document.querySelector('#all').click();
