<!DOCTYPE html>
<html>
    <head>
        <title>jQuery Basic</title>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            // jqEvent: click, hover, on

            // 이벤트 연결
            $(document).ready(function () {
                // $('h1').click(function () {
                //     click 이벤트 연결
                //     alert('클릭!');
                //     click 이벤트 제거
                //     event.preventDefault();
                // });

                // hover 이벤트 연결
                $('h1').hover(function () {
                    $(this).css({ // 색상 변경
                        background: 'red',
                        color: 'white'
                    });
                }, function () {
                    $(this).css({ // 색상 제거
                        background: '',
                        color: ''
                    });
                });

                // 스타일 변경 & 이벤트 연결
                $('#box').css({
                    width: 100,
                    height: 100,
                    background: 'orange'
                }).on('click', function() {
                    $(this).css('background', 'red');
                }).on('mouseenter', function() {
                    $(this).css('background', 'blue');
                }).on('mouseleave', function() {
                    $(this).css('background', 'orange');
                });
            });
        </script>
    </head>
    <body>
        <h1>click</h1>

        <div id="box"></div>
    </body>
</html>
