<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Matching and Validation</title>
  </head>
  <body>
    <h1>Password Matching and Validation</h1>
    <label for="password">Password:</label>
    <input type="password" id="password" onkeyup="validatePassword()" />
    <br />
    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" onkeyup="validatePassword()" />
    <p id="message"></p>

    <script>
      // TODO: 아래 validatePassword함수를 완성하세요.

      // 실패: 출력되지 않음ㅜㅜ
      // GPT도 해결 방법을 안알려줌
      // 아무도 모름;;;
      
      const validatePassword = () => {

        const password = document.getElementById("password").value;
        const confirmP = document.getElementById("confirmPassword").value;

        const printM = document.getElementById("message");

        // const toCheck = (password === confirmP);

        const c1_length = password.length >= 8;
        const c2_upper = /[A-Z]/.test(password);
        const c3_lower = /[a-z]/.test(password);
        const c4_number = /[0-9]/.test(password);

        if (password === confirmP) {
          if (c1_length && c2_upper && c3_lower && c4_number) {
            printM.innerHTML = "비밀번호가 일치하며 조건을 충족합니다.";
          } else {
            printM.innerHTML = "비밀번호는 다음 조건을 충족해야 합니다: " + "<br>";
            if (c1_length) {
              printM.innerHTML += "- 8글자 이상 O" + "<br>";
            } else {
              printM.innerHTML += "- 8글자 이상 X" + "<br>";
            }
            if (c2_upper) {
              printM.innerHTML += "- 대문자 포함 O" + "<br>";
            } else {
              printM.innerHTML += "- 대문자 포함 X" + "<br>";
            }
            if (c3_lower) {
              printM.innerHTML += "- 소문자 포함 O" + "<br>";
            } else {
              printM.innerHTML += "- 소문자 포함 X" + "<br>";
            }
            if (c4_number) {
              printM.innerHTML += "- 숫자 포함 O" + "<br>";
            } else {
              printM.innerHTML += "- 숫자 포함 X" + "<br>";
            }
          }
        } else {
          printM.innerHTML = "비밀번호가 일치하지 않습니다.";
        }

        // Hint: 아래 함수들은 비밀번호가 일치하는지 확인하는데 사용할 수 있습니다.
        console.log(/[A-Z]/.test("aAa1")); // true
        console.log(/[A-Z]/.test("aaa")); // false
        console.log(/[a-z]/.test("AaA")); // true
        console.log(/[a-z]/.test("AAA32")); // false
        console.log(/[0-9]/.test("132")); // true
        console.log(/[0-9]/.test("ABCabc")); // false
      };
    </script>
  </body>
</html>
