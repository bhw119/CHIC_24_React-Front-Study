<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 연습</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!--1강-->
    <h2 id="hello">안녕하세요</h2>
    <h2 id="hi">올때메로나</h2>

    <!--2강-->
    <div class="alert-box" id="alert">
        <p id="title">Alert 박스</p>
        <button onclick="알림창('none');">닫기</button>
        <!--5강-->
        <button id="close"> X </button>
    </div>

    <!--4강-->
    <button onclick="알림창열기('아이디를 입력하세요');">버튼1</button>
    <button onclick="알림창열기('비밀번호를 입력하세요');">버튼2</button>



    <script>
        document.getElementById('hello').innerHTML = '안녕';
        document.getElementById('hello').style.fontSize = '30px';
        document.getElementById('hi').innerHTML = '올때바밤바';

        <!--3강, 4강-->
        function 알림창(구멍) {
            document.getElementById('alert').style.display = 구멍;
        }

        function 알림창열기(구멍) {
            document.getElementById('title').innerHTML = 구멍;

            document.getElementById('alert').style.display = 'block';

        }

        document.getElementById('close').addEventListener('click', function () {
            document.getElementById('alert').style.display = 'none';
        });

    </script>
</body>

</html>
